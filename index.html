<!DOCTYPE HTML>
<head>

<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

  <link href="https://fonts.googleapis.com/css" rel="stylesheet" />

<link rel="stylesheet" type="text/css" href="style.css" />

<script src="script.js"></script>


  <link href="https://fonts.googleapis.com/css" rel="stylesheet" />
</head>

<body style="background-color: #77B1A9">
  <div class="container">
    <div class="quote-box">
      <div class="quote-text">
        <i id="quote-left" class="fa fa-quote-left">
        </i>
        <span id="text">
       
      </span>
      </div>
      <div class="quote-author">
        <span id="author">  </span>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post to Tumblr">
          <i class="fa fa-tumblr"></i>
        </a>
        <a class="button" id="new-quote" title="New Post">
          New Quote
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <center>Designed by Z</center>
  </div>
</body>

</HTML>
